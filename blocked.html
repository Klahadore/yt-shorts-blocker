<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Blocked</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0f0f0f;
      color: #f1f1f1;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 480px;
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      display: block;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    p {
      font-size: 1.1rem;
      color: #aaa;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    a.back-link {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #cc0000;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    a.back-link:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="icon">&#128683;</span>
    <h1>Content Blocked</h1>
    <p>This extension is keeping you away from YouTube Shorts and Games. Stay focused!</p>
    <a class="back-link" href="https://www.youtube.com">Go to YouTube</a>
  </div>
</body>
</html>
